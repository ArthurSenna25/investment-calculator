<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos - Senna Dev</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-[#f0fdf4] via-[#e6f4ea] to-white text-gray-800 font-sans grid grid-cols-1 md:grid-cols-3"
  >
    <!-- Sidebar -->
    <aside
      class="bg-gradient-to-b from-[#2d6a4f] to-[#40916c] text-white px-8 py-10 md:row-span-2 flex flex-col justify-between shadow-xl rounded-tr-3xl md:rounded-tr-none md:rounded-br-3xl"
    >
      <div>
        <h1 class="text-4xl font-extrabold mb-10 leading-tight">
          Calculadora<br />de Investimentos <i class="fa-solid fa-hand-holding-dollar"></i>
          <br />
          Senna Dev <i class="fa-thin fa-bolt"></i>
        </h1>
      </div>

      <!-- Investment Form -->
      <form id="investment-form" class="flex flex-col gap-6 text-sm">
        <!-- Field: Starting Amount -->
        <div>
          <label
            for="starting-amount"
            class="block font-semibold mb-1 tracking-wide"
            >Investimento Inicial</label
          >
          <div class="flex overflow-hidden rounded-md">
            <span class="bg-[#1b4332] px-4 py-2 text-white font-semibold"
              >R$</span
            >
            <input
              type="text"
              id="starting-amount"
              name="starting-amount"
              class="flex-1 px-4 py-2 text-gray-800 focus:outline-none"
              placeholder="Ex: 1000.00"
              required
            />
          </div>
        </div>

        <!-- Field: Additional Contribution -->
        <div>
          <label
            for="additional-contribution"
            class="block font-semibold mb-1 tracking-wide"
            >Aportes Mensais</label
          >
          <div class="flex overflow-hidden rounded-md">
            <span class="bg-[#1b4332] px-4 py-2 text-white font-semibold"
              >R$</span
            >
            <input
              type="text"
              id="additional-contribution"
              name="additional-contribution"
              class="flex-1 px-4 py-2 text-gray-800 focus:outline-none"
              placeholder="Ex: 200.00"
            />
          </div>
        </div>

        <!-- Field: Time Amount -->
        <div>
          <label
            for="time-amount"
            class="block font-semibold mb-1 tracking-wide"
            >Prazo</label
          >
          <div class="flex overflow-hidden rounded-md">
            <input
              type="text"
              id="time-amount"
              name="time-amount"
              class="w-2/3 px-4 py-2 text-gray-800 focus:outline-none"
              placeholder="Ex: 12"
              required
            />
            <select
              id="time-amount-period"
              class="w-1/3 px-2 py-2 bg-white text-gray-800 font-medium focus:outline-none border-l border-[#2d6a4f]"
            >
              <option value="monthly">Meses</option>
              <option value="yearly">Anos</option>
            </select>
          </div>
        </div>

        <!-- Field: Return Rate -->
        <div>
          <label
            for="return-rate"
            class="block font-semibold mb-1 tracking-wide"
            >Rentabilidade Esperada</label
          >
          <div class="flex overflow-hidden rounded-md">
            <span class="bg-[#1b4332] px-4 py-2 text-white font-semibold"
              >%</span
            >
            <input
              type="text"
              id="return-rate"
              name="return-rate"
              class="w-1/2 px-4 py-2 text-gray-800 focus:outline-none"
              placeholder="Ex: 1.2"
              required
            />
            <select
              id="evaluation-period"
              class="w-1/3 px-2 py-2 bg-white text-gray-800 font-medium focus:outline-none border-l border-[#2d6a4f]"
            >
              <option value="monthly">Mensal</option>
              <option value="yearly">Anual</option>
            </select>
          </div>
        </div>

        <!-- Field: Tax Rate -->
        <div>
          <label for="tax-rate" class="block font-semibold mb-1 tracking-wide"
            >Imposto sobre o Lucro (%)</label
          >
          <div class="flex overflow-hidden rounded-md">
            <span class="bg-[#1b4332] px-4 py-2 text-white font-semibold"
              >%</span
            >
            <input
              type="text"
              id="tax-rate"
              name="tax-rate"
              class="flex-1 px-4 py-2 text-gray-800 focus:outline-none"
              placeholder="Ex: 15"
              required
            />
          </div>
        </div>
      </form>

      <!-- Buttons -->
      <div class="flex mt-8 gap-4">
        <button
          id="calculate-results"
          form="investment-form"
          class="w-1/2 py-2 bg-white text-[#2d6a4f] font-bold rounded-md hover:bg-[#d8f3dc] transition"
        >
          Calcular
        </button>
        <button
          id="clear-form"
          class="w-1/2 py-2 bg-[#40916c] text-white font-bold rounded-md hover:bg-[#52b788] transition"
        >
          Limpar
        </button>
      </div>
    </aside>

    <!-- Main -->
    <main class="md:col-span-2 px-6 py-10 space-y-8">
      <section id="charts-container" class="space-y-8">
        <div class="bg-white rounded-2xl shadow-md p-6 max-w-4xl mx-auto">
          <h2 class="text-xl font-semibold text-[#1b4332] mb-4">
            Resultado Final <i class="fas fa-chart-pie"></i> 
          </h2>
          <div class="w-full max-w-xl mx-auto">
            <canvas
              id="final-money-distribution"
              class="w-full max-h-[200px]"
            ></canvas>
          </div>
        </div>
        <div class="bg-white rounded-2xl shadow-md p-6 max-w-5xl mx-auto">
          <h2 class="text-xl font-semibold text-[#1b4332] mb-4">
            Evolução do Investimento <i class="fas fa-chart-line"></i> 
          </h2>
          <div class="w-full max-w-4xl mx-auto">
            <canvas id="progression" class="w-full max-h-[280px]"></canvas>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
