<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Investimentos - Senna Dev</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-[#F0F4F7] via-[#ECF0F1] to-white text-[#1A4F4D] font-sans overflow-x-hidden"
  >
    <div
      class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 min-h-screen p-4 md:p-0"
    >
      <aside
        class="bg-[#1A4F4D] text-white px-8 py-10 flex flex-col justify-between shadow-2xl rounded-br-3xl"
      >
        <div>
          <h1
            class="text-4xl font-extrabold mb-6 leading-tight flex items-center gap-3 text-center sm:text-left"
          >
            Calculadora de Investimentos
          </h1>
          <a
            href="https://www.instagram.com/sennaadev"
            target="_blank"
            class="inline-block mb-8 text-white bg-[#1ABC9C] hover:bg-[#16A085] rounded-md px-4 py-2 font-semibold shadow-md transition"
          >
            <i class="fa-brands fa-instagram"></i> Senna Dev
          </a>

          <!-- Investment Form -->
          <form id="investment-form" class="space-y-6 text-sm">
            <!-- Fields -->
            <div>
              <label
                for="starting-amount"
                class="block font-semibold mb-1 text-center sm:text-left"
                >Investimento Inicial</label
              >
              <div
                class="flex rounded-lg overflow-hidden border focus-within:ring-2 focus-within:ring-[#1ABC9C]"
              >
                <span
                  class="bg-[#16A085] px-4 py-2 text-white font-semibold flex items-center justify-center sm:w-1/6 w-full"
                  >R$</span
                >
                <input
                  type="text"
                  id="starting-amount"
                  name="starting-amount"
                  placeholder="Ex: 1000.00"
                  required
                  class="w-full px-4 py-2 text-[#0E6251] focus:outline-none"
                />
              </div>
            </div>

            <div>
              <label
                for="additional-contribution"
                class="block font-semibold mb-1 text-center sm:text-left"
                >Aportes Mensais</label
              >
              <div
                class="flex rounded-lg overflow-hidden border focus-within:ring-2 focus-within:ring-[#1ABC9C]"
              >
                <span
                  class="bg-[#16A085] px-4 py-2 text-white font-semibold flex items-center justify-center sm:w-1/6 w-full"
                  >R$</span
                >
                <input
                  type="text"
                  id="additional-contribution"
                  name="additional-contribution"
                  placeholder="Ex: 200.00"
                  class="w-full px-4 py-2 text-[#0E6251] focus:outline-none"
                />
              </div>
            </div>

            <div>
              <label
                for="time-amount"
                class="block font-semibold mb-1 text-center sm:text-left"
                >Prazo</label
              >
              <div
                class="flex flex-col sm:flex-row rounded-lg overflow-hidden border focus-within:ring-2 focus-within:ring-[#1ABC9C]"
              >
                <input
                  type="text"
                  id="time-amount"
                  name="time-amount"
                  placeholder="Ex: 12"
                  required
                  class="w-full sm:w-2/3 px-4 py-2 text-[#0E6251] focus:outline-none"
                />
                <select
                  id="time-amount-period"
                  class="w-full sm:w-1/3 px-2 py-2 bg-white text-[#0E6251] border-t sm:border-t-0 sm:border-l border-[#0E6251] focus:outline-none"
                >
                  <option value="monthly">Meses</option>
                  <option value="yearly">Anos</option>
                </select>
              </div>
            </div>

            <div>
              <label
                for="return-rate"
                class="block font-semibold mb-1 text-center sm:text-left"
                >Rentabilidade Esperada</label
              >
              <div
                class="flex flex-col sm:flex-row rounded-lg overflow-hidden border focus-within:ring-2 focus-within:ring-[#1ABC9C]"
              >
                <span
                  class="bg-[#16A085] px-4 py-2 text-white font-semibold flex items-center justify-center sm:w-1/6 w-full"
                  >%</span
                >
                <input
                  type="text"
                  id="return-rate"
                  name="return-rate"
                  placeholder="Ex: 1.2"
                  required
                  class="w-full sm:w-1/2 px-4 py-2 text-[#0E6251] focus:outline-none"
                />
                <select
                  id="evaluation-period"
                  class="w-full sm:w-1/3 px-2 py-2 bg-white text-[#0E6251] border-t sm:border-t-0 sm:border-l border-[#0E6251] focus:outline-none"
                >
                  <option value="monthly">Mensal</option>
                  <option value="yearly">Anual</option>
                </select>
              </div>
            </div>

            <div>
              <label
                for="tax-rate"
                class="block font-semibold mb-1 text-center sm:text-left"
                >Imposto sobre o Lucro (%)</label
              >
              <div
                class="flex rounded-lg overflow-hidden border focus-within:ring-2 focus-within:ring-[#1ABC9C]"
              >
                <span
                  class="bg-[#16A085] px-4 py-2 text-white font-semibold flex items-center justify-center sm:w-1/6 w-full"
                  >%</span
                >
                <input
                  type="text"
                  id="tax-rate"
                  name="tax-rate"
                  placeholder="Ex: 15"
                  required
                  class="w-full px-4 py-2 text-[#0E6251] focus:outline-none"
                />
              </div>
            </div>
          </form>
        </div>

        <!-- Buttons -->
        <div class="flex flex-col sm:flex-row gap-4 mt-10">
          <button
            id="calculate-results"
            form="investment-form"
            class="w-full sm:w-1/2 py-3 bg-[#1ABC9C] hover:bg-[#16A085] text-white font-bold rounded-lg transition shadow-md"
          >
            Calcular
          </button>
          <button
            id="clear-form"
            class="w-full sm:w-1/2 py-3 bg-white text-[#0E6251] hover:bg-[#ECF0F1] font-bold rounded-lg transition shadow-md border"
          >
            Limpar
          </button>
        </div>
      </aside>

      <main
        class="md:col-span-2 px-6 py-8 relative bg-white rounded-2xl shadow-lg border border-[#E0E0E0] overflow-hidden max-h-screen"
      >
        <!-- Carousel -->
        <div
          id="carousel"
          class="flex overflow-x-auto scroll-smooth gap-6 items-center"
        >
          <section
            id="charts-container"
            class="snap-start shrink-0 basis-full flex flex-col justify-center gap-8 items-center max-h-screen"
          >
            <!-- Final Result Chart -->
            <div
              class="bg-white rounded-2xl shadow-md p-8 w-full flex flex-col items-center border border-[#E0E0E0] max-h-[45vh] overflow-hidden"
            >
              <h2
                class="text-2xl font-bold text-[#0E6251] mb-4 flex items-center gap-2 w-full text-center"
              >
                <i class="fas fa-chart-pie text-[#F4D03F]"></i> Resultado Final
              </h2>
              <div class="flex items-center justify-center w-full h-full">
                <canvas
                  id="final-money-distribution"
                  class="w-full max-w-[80vw] max-h-[30vh] object-contain rounded-lg"
                ></canvas>
              </div>
            </div>

            <!-- Investment Progress Chart -->
            <div
              class="bg-white rounded-2xl shadow-md p-8 w-full flex flex-col items-center max-h-[45vh] overflow-hidden border border-[#E0E0E0]"
            >
              <h2
                class="text-2xl font-bold text-[#0E6251] mb-4 flex items-center gap-2 w-full text-center"
              >
                <i class="fas fa-chart-line text-[#1ABC9C]"></i> Evolução do
                Investimento
              </h2>
              <div class="flex items-center justify-center w-full h-full">
                <canvas
                  id="progression"
                  class="w-full max-w-[80vw] max-h-[30vh] object-contain rounded-lg"
                ></canvas>
              </div>
            </div>
          </section>

          <!-- Table Section -->
          <section id="table-container" class="shrink-0 basis-full">
            <div
              class="bg-white rounded-2xl shadow-md w-full h-[80vh] p-8 max-w-5xl mx-auto border border-[#E0E0E0]"
            >
              <h2
                class="text-2xl font-bold text-[#0E6251] mb-4 flex items-center gap-2"
              >
                <i class="fas fa-table text-[#F4D03F]"></i> Resultados Mensais
              </h2>
              <div
                class="relative overflow-x-auto max-h-[60vh] overflow-y-auto rounded-lg"
              >
                <table
                  id="results-table"
                  class="min-w-full table-auto border-collapse rounded-xl overflow-hidden shadow-md text-sm sm:text-base text-[#0E6251]"
                ></table>
              </div>
            </div>
          </section>
        </div>

        <!-- Carousel Navigation Buttons -->
        <div
          class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2"
        >
          <button
            id="slide-arrow-previous"
            class="bg-[#F8F9FA] hover:bg-[#E0E0E0] shadow-md p-3 rounded-full text-[#0E6251] transition-all ease-in-out duration-300 transform hover:scale-105"
          >
            <i class="fas fa-chevron-left"></i>
          </button>
          <button
            id="slide-arrow-next"
            class="bg-[#F8F9FA] hover:bg-[#E0E0E0] shadow-md p-3 rounded-full text-[#0E6251] transition-all ease-in-out duration-300 transform hover:scale-105"
          >
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </main>
    </div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
